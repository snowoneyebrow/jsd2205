<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表文章</title>
</head>
<body>
<center>
    <h1>发表文章</h1>
    <form action="/writeArticle" method="get">
        <table border="2">
            <tr>
                <td>标题</td>
                <td><input name="title" type="text"></td>
            </tr>
            <tr>
                <td>作者</td>
                <td><input name="author" type="text"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="发表">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
