<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body background="" style="background:url('/bg_liella.jpg') no-repeat center fixed;background-size:contain">
<center>
    <h1 style="color:#E50080">用户登录</h1>
    <form action="/loginUser" method="get">
        <table border="2" bgcolor="A5469B">
            <tr>
                <td>用户名</td>
                <td><input name="username" type="text" size="30"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input name="password" type="password" size="30"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" size="30" value="登录">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
