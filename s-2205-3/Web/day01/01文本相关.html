<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01文本相关</title>
</head>
<body>
<!-- 内容标题h1-h6：独占一行，字体加粗，自带上下间距 -->
<!-- align：对齐方式 -->
<h1 align="right">内容标题1</h1> <!-- h1+Tab：快速输入h1标签 -->
<h2 align="center">内容标题2</h2> <!-- Ctrl+D：复制当前行 -->
<h3>内容标题3</h3>
<h4>内容标题4</h4>
<h5>内容标题5</h5>
<h6>内容标题6</h6>
<hr> <!-- hr：水平分割线 -->
<!-- 段落标签p：独占一行，自带上下间距 -->
<p>段落标签1</p>
<p>段落
    标签2</p> <!-- 回车实际显示是空格 -->
<p>段落<br>标签3</p> <!-- br：换行 -->
<!-- Shift+回车：快速换行 -->
加粗<b>标签</b>
斜体<i>标签</i>
下划线<u>标签</u>
删除线<s>标签</s>
<h1>列表标签：两种</h1>
<h2>无序列表</h2>
<ul> <!-- unordered list：无序列表 -->
    <li>刘备</li> <!-- list item：列表项 -->
    <li>孙尚香</li>
    <li>诸葛亮</li>
    <li>夏侯惇</li>
    <li>刘禅</li>
</ul>
<h2>有序列表</h2>
<ol><!-- ordered list：有序列表 -->
    <li>Java基础</li>
    <ul> <!-- 列表嵌套：有序列表和无序列表可以任意无限嵌套 -->
        <li>变量</li>
        <li>数据类型</li>
        <li>运算符</li>
    </ul>
    <li>JavaAPI</li>
    <li>Web前端</li>
</ol>
</body>
</html>
