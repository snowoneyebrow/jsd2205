<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07分区标签</title>
</head>
<!--
分区标签可以理解为一个容器，用来装多个有相关性的标签，对多个标签进行统一管理
如何对页面进行分区？
一个页面至少分为3大区：头、体、脚，每个大区里有n个小的分区
常见的分区标签：
div：块级分区标签，特点：独占一行
span：行内分区标签，特点：共占一行
HTML5版本新增加的几个分区标签，作用和div一样，目的是为了提高代码可读性
header：头
main：主体
footer：脚
section：区域
nav：导航
-->
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>
<span>span1</span>
<span>span2</span>
<span>span3</span>
</body>
</html>
