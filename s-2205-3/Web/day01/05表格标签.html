<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05表格标签</title>
</head>
<body>
<table border="1">
    <tr> <!-- table row：行-->
        <td colspan="2" align="center">1-1</td> <!-- td：列--> <!-- td：列合并-->
        <td rowspan="2">1-3</td> <!-- 行合并默认居中，不用设置 -->
        <td rowspan="3">1-4</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
    </tr>
    <tr>
        <td colspan="3" align="center">3-1</td>
    </tr>
</table>

<table border="1">
    <!-- caption：表格标题 -->
    <caption>购物车</caption>
    <tr>
        <th>编号</th> <!-- table head：表头，自动加粗并居中 -->
        <th>商品名</th>
        <th>价格</th>
    </tr>
    <tr>
        <td>1</td>
        <td>华为手机</td>
        <td>5600</td>
    </tr>
    <tr>
        <td>2</td>
        <td>小米手环</td>
        <td>600</td>
    </tr>
</table>
</body>
</html>
