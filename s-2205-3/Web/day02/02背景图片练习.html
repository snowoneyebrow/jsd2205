<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02背景图片练习</title>
    <style>
        div {
            width: 611px;
            height: 376px;
            background: #E8E8E8;
            background-image: url("http://doc.canglaoshi.org/tstore_v1/images/itemCat/study_computer_img1.png"); /* 设置背景图片 */
            background-size: 318px 319px; /* 设置背景图片尺寸 */
            background-repeat: no-repeat; /* 设置禁止重复 */
            background-position: 90% 60%; /* 横向、纵向，设置背景图片位置 */
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
