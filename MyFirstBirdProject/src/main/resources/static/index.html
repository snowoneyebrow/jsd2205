<!--
    <h1-h6>标题：标题独占一行
    <center>居中显示：不建议使用，先临时用用
    <input>输入组件：获取用户在页面上输入的信息
                    type="text"：文本输入框
                    type="password"：密码输入框
                    type="radio"：单选框
                    type="checkbox"：多选框
                    type="button"：按钮
    <a>超链接：a标签中的属性href用于指定超链接跳转的网页地址
    <br>换行
    <table>标签：表格。属性border用于指定边框粗细。
            <table>标签中包含<tr>标签用于表示行，
            <tr>标签中包含<td>标签用于表示列。
            <td>标签中常见属性：
            align：对齐方式。left左对齐，right右对齐，center居中对齐
            colspan：合并列，从左到右
            rowspan：合并行，从上向下
    指定路径通常从"/"开始。
-->
